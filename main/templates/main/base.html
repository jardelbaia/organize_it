<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <nav class="sticky-top navbar navbar-light" style="background-color: #00ff99;">
            {% if user.is_authenticated %}   
                <div class="navbar-header">
                    Hello, <b>{{ user.username }}</b>
                </div>
                <a href="{% url 'apps' %}" class="btn btn-light">Go to Apps</a>
            
                <form action="{% url 'logout_user' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light">Logout</button>
                </form>
            {% else %}
                <div class="navbar-header">
                    Welcome to <b>OrganizeIt!</b>
                </div>
                <div>
                    <a href ="{% url 'signup_user' %}" class="btn btn-light">Sign up</a>
                    <a href="{% url 'home' %}" class="btn btn-light">Login</a>

                </div>
                
            {% endif %}
        </nav>
        {% block content %} {% endblock %}
    </body>
        
</html>
